<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <header>
        <p class="logo">Brooklyn Public Library</p>
        <nav>
            <ul>
                <li>About</li>
                <li>Favorites</li>
                <li>Coffee shop</li>
                <li>Contacts</li>
                <li>Library Card</li>
            </ul>
        </nav>
        <img src="assets/icons/icon_profile.svg" alt="icon-profile">
    </header>
    <main>
        <section class="welcome">
            <div class="wrapper">
                <h1>Welcome <br> to the Brooklyn <br> Library</h1>
            </div>
        </section>
        <section class="about">
            <h2 class="section-title">About</h2>
            <p>The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside </p>
            <div class="carousel">
                <img src="assets/images/image_1.jpg" alt="woman near bookshelf">
                <img src="assets/images/image_2.jpg" alt="busts of writers">
                <img src="assets/images/image_3.jpg" alt="library hall">
            </div>
            <div class="carousel-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
